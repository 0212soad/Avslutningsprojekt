<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Chartist-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <!--Koppla css och js-->
    <link type="text/css" rel="stylesheet" href="projekt.css" />

    <title>Avslutningsuppgift</title>

</head>

<body>

    <main>
        <header>
            <div id="mySidepanel1" class="sidepanel1">
                <a href="javascript:void(0)" class="closebtn1" onclick="closeNav1()">×</a>
                <img class="logo1" src="bilder/logo.png" alt="logo">
                <a class="zoom graph" onclick="ShowGraph()">Get Started</a>
                <a class="zoom contact" onclick="Contact()">Contact</a>
                <a class="zoom about" onclick="About()">About</a>
            </div>
            <button class="openbtn1" onclick="openNav1()">☰</button>
            <img class="logo2" src="bilder/logo.png" alt="logo">
            <button class="zoom logIn">Log In</button>
        </header>
        <div id="front" class="front">
            <div class="wrapper">
                <img src="bilder/bergSol.png" alt="bergSol" class="a bergSol">
                <img src="bilder/böcker.png" alt="böcker" class="a böcker">
                <img src="bilder/cirkeldiagram.png" alt="cirkeldiagram" class="a cirkeldiagram">
                <img src="bilder/grafdiagram.png" alt="grafdiagram" class="a grafdiagram">
                <img src="bilder/blåKvinna.png" alt="kvinna" class="a blåKvinna">
                <img src="bilder/gulKvinna.png" alt="kvinna" class="a gulKvinna">
                <img src="bilder/man.png" alt="man" class="a man">
                <img src="bilder/penna.png" alt="penna" class="a penna">
                <img src="bilder/skylt.png" alt="skylt" class="a skylt">
                <img src="bilder/stapeldiagram.png" alt="stapeldiagram" class="a stapeldiagram">
            </div>
            <div id="ct-chart" class="ct-chart ct-major-sixth"></div>
        </div>
        <button onclick="ShowChart(),zoomit()" class="zoom graph getStarted">Get Started</button>
        <div id="mySidepanel2" class="sidepanel2">
            <h2 class="rubrikA" id="rubrikA">Choose type of chart</h2>
            <div class="btn-group">
                <button onclick="makeChartBar(), pressBar()" class="bar">Bar</button>
                <button onclick="makeChartLine(), pressLine()" class="line">Line</button>
                <h4 class="rubrikB">Name</h4>
                <h4 class="rubrikC">Value</h4>
                <input id="xCoordLine" class="xCoordLine" type="text">
                <input id="yCoordLine" class="yCoordLine" type="text">
                <input class="xCoordBar" id="xCoordBar" type="text">
                <input class="yCoordBar" id="yCoordBar" type="text">
                <button class="nextPoint" onclick="nextPoint(), pressLine()">Next Point</button>
                <button class="doneLine" onclick="nextPoint(),makeChartLine(), pressDone(), startAgain()">Done</button>
                <button class="nextBar" onclick="nextBar(), pressBar()">Next Bar</button>
                <button class="doneBar" onclick="nextBar(),makeChartBar(), pressDone(), startAgain()">Done</button>
            </div>
        </div>
        <button id="openbtn2" class="openbtn2" onclick="toggleNav2()">&lt;</button>
        <footer>

        </footer>
    </main>
    <script src="projekt.js"></script>
</body>

</html>
